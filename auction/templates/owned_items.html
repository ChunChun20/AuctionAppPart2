{% extends 'base.html' %}
{% block title %}
Owned items
{% endblock %}
{% block content %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
    <table class="table table-hover table-dark">
        <thead class="table_head">
            <tr>


                <th scope="col">Name</th>
<!--                <th scope="col">Description</th>-->
                <th scope="col">Purchase price</th>
                <th scope="col">Purchase date</th>
                <th scope="col">Info</th>
            </tr>
        </thead>
        <tbody>

            {% for item in owned_items %}
            {% include 'includes/info_modal.html' %}
                <tr>
                    <td>{{ item.name[:-6] }}</td>
<!--                    <td>{{ item.description }}</td>-->
                    <td>{{ item.current_bid }}$</td>
                    <td>{{ item.end }}</td>
                    <td><button class="btn btn-outline btn-info" data-toggle="modal" data-target="#Modal-MoreInfo-{{ item.id }}">Info</button>
                    <a href="{{ url_for('resell_page', item_id=item.id) }}" class="btn btn-outline btn-success">Resell</a>
                    <form method="post" action="{{ url_for('delete_item', item_id=item.id) }}" style="display: inline;">
                        <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-outline btn-danger">Delete</button>
                    </form>
                    </td>
                </tr>

            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}

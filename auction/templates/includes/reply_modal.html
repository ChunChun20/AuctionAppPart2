<style>
    .modal-content {
    background-color: #212121
  }
</style>


<div class="modal fade" id="Modal-ReturnMail-{{ mail.id }}" tabindex="-1" role="dialog" aria-labelledby="MailSellerModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ReturnMailModal">Re: {{ mail.subject }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/send_mail_to_seller" method="post" class="text-center">
                    <!-- User ID Field -->
                    <input type="hidden" name="seller_id" value="{{ mail.sender_id }}">

                    <!-- Subject Field -->
                    <label for="subject">Subject:</label>
                    <div class="custom-bid-container text-center">
                        <input type="text" class="form-control" id="subject" name="subject" required value="{{ mail.subject }}">
                    </div>

                    <!-- Message Field -->
                    <label for="message">Message:</label>
                    <div class="custom-bid-container text-center">
                        <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                    </div>

                    <!-- Send Reply Button -->
                    <button type="submit" class="btn btn-primary" style="background-color: #213F99 !important;border-color: #213F99;border-radius: 20px !important;">Send Reply</button>
                </form>
            </div>
        </div>
    </div>
</div>
